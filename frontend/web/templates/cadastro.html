{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h2>Cadastrar</h2>
        <form method="POST">
            <input type="email" name="email" placeholder="Email">
            <input type="text" name="nome" placeholder="Nome">
            <input type="text" name="endereco" placeholder="Endereço">
            <input type="password" name="senha" placeholder="Senha">
            
            <div style="text-align: left; font-size: 12px; margin: 10px;">
                <input type="checkbox" name="termos" required style="width: auto;"> 
                Li e concordo com as regras de empréstimo e uso de dados (LGPD).
            </div>

            <button type="submit">Cadastrar</button>
        </form>
    </div>
{% endblock %}
